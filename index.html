<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main>

    <div class="container">
      <section class="result">
        <h1>Your Result</h1>

        <div class="score">
          <p>76 <span>of 100</span></p>
        </div>

        <p class="great"> Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>

      </section>

      <section class="summary">
        <h2>Summary</h2>

        <div class="reaction">
          <img src="images/icon-reaction.svg" alt="">
          <p>Reaction</p>
          <p>80 <span>/ 100</span></p>
        </div>

        <div class="memory">
          <img src="images/icon-memory.svg" alt="">
          <p>Memory</p>
          <p>92 <span>/ 100</span></p>
        </div>

        <div class="verbal">
          <img src="images/icon-verbal.svg" alt="">
          <p>Verbal</p>
          <p>61 <span>/ 100</span></p>
        </div>

        <div class="visual">
          <img src="images/icon-visual.svg" alt="">
          <p>Visual</p>
          <p>72 <span>/ 100</span></p>
        </div>

        <button>Continue</button>

      </section>
    </div>

  </main>

</body>

</html>
